<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="normalize.css">
    <title>Teoria de cajas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--Los h2 se estan comportando como un elemento en bloque, es decir ocupan todo el ancho, mientras que los <b> son 
        elementos en linea y ocupan solo su ancho-->
    <h2>Rancio</h2>
    <h2>Bitch</h2>
    <p>Rancio</p>
    <p>Bitch</p>
    <b>Rancio</b>
    <b>Hola</b>
</body>
</html>

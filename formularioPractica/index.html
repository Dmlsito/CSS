<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Formulario Practica</title>
</head>
<body>
    <div class = "form__container">
        <form class = "form__container-form">
            <div class = "form__input">
                <input type = "email" placeholder = "Escriba un email">
            </div>
            <div class = "form__input">
                <input type = "texto" placeholder = "Escria el nombre de usuario">
            </div>
            <div class = "form__input">
                <textarea  placeholder = "Escriba el asunto"></textarea>
            </div>
            <div class = "form__input">
                <input type = "submit">
            </div>
        </form>
        <div class = "container__image">
            <img src = "https://cdn-icons-png.flaticon.com/512/95/95645.png">
        </div>
    </div>
</body>
</html>
